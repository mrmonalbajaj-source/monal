<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@600;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(to bottom right, #ffc0cb, #e75480);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    position: relative;
}

/* Main Container */
.container {
    z-index: 10;
    padding: 20px;
}

/* Bear Animation */
.bear {
    font-size: 70px;
    animation: bounce 1.5s infinite ease-in-out;
}

@keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
}

/* Headings */
h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 48px;
    margin: 20px 0;
}

.subtitle {
    font-style: italic;
    margin-bottom: 20px;
    font-size: 18px;
}

.closing {
    margin-top: 20px;
    font-weight: 300;
}

/* Buttons */
.button-row {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    gap: 40px;
}

.yes-btn {
    padding: 15px 40px;
    font-size: 20px;
    border: none;
    border-radius: 50px;
    background: linear-gradient(45deg, #ff0000, #ff4d6d);
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

.yes-btn:hover {
    box-shadow: 0 0 20px rgba(255,0,0,0.8);
}

.no-btn {
    padding: 10px 25px;
    font-size: 16px;
    border: 2px solid red;
    border-radius: 50px;
    background: white;
    color: red;
    cursor: pointer;
    position: relative;
}

/* Floating Hearts */
.heart {
    position: fixed;
    bottom: -50px;
    animation: floatUp linear infinite;
    opacity: 0;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { transform: translateY(-120vh); opacity: 0; }
}

/* Celebration Screen */
.celebration {
    position: fixed;
    inset: 0;
    background: linear-gradient(to bottom right, #ff4d6d, #ff99ac);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 50px;
    color: white;
    display: none;
}

.pulse {
    animation: pulse 1s infinite;
}

@keyframes pulse {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.2); }
}

.spin {
    font-size: 60px;
    animation: spin 2s linear infinite;
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

/* Confetti */
.confetti {
    position: fixed;
    width: 8px;
    height: 12px;
    background: red;
    top: -10px;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
    }
}

@media(max-width:600px){
    h1{font-size:32px;}
}
</style>
</head>

<body>

<div class="container" id="mainContent">
    <div class="bear">üêª</div>
    <h1>Will You Be My Valentine?</h1>
    <div class="subtitle">I get a chance to see you some days... and I was thinking maybe we could grab a coffee sometime? ‚òï‚ù§Ô∏è</div>
    <div class="closing">Every love story is beautiful, but ours could be my favourite</div>

    <div class="button-row">
        <button class="yes-btn" id="yesBtn">Yes ‚ù§Ô∏è</button>
        <button class="no-btn" id="noBtn">No</button>
    </div>
</div>

<div class="celebration" id="celebration">
    <div class="pulse">Yayyyy!!</div>
    <div class="spin">üíñ</div>
    <div style="font-size:24px;margin-top:20px;">You just made me the happiest person alive ‚ù§Ô∏è</div>
</div>

<script>

let heartsActive = true;

function createHeart() {
    if (!heartsActive) return;

    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";

    const size = Math.random() * 30 + 15;
    heart.style.fontSize = size + "px";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 5 + 5) + "s";

    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 10000);
}

for(let i=0;i<15;i++){
    setInterval(createHeart, 800);
}

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

const messages = [
    "Nope, not an option!",
    "Try again!",
    "You sure about that?",
    "Not happening!",
    "Think again!"
];

let msgIndex = 0;

noBtn.addEventListener("click", moveButton);
noBtn.addEventListener("touchstart", moveButton);

function moveButton(e){
    e.preventDefault();

    const yesRect = yesBtn.getBoundingClientRect();
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    let newX, newY;

    do {
        newX = Math.random() * (window.innerWidth - btnWidth);
        newY = Math.random() * (window.innerHeight - btnHeight);
    } while (
        newX < yesRect.right &&
        newX + btnWidth > yesRect.left &&
        newY < yesRect.bottom &&
        newY + btnHeight > yesRect.top
    );

    noBtn.style.position = "fixed";
    noBtn.style.left = newX + "px";
    noBtn.style.top = newY + "px";

    noBtn.innerText = messages[msgIndex];
    msgIndex = (msgIndex + 1) % messages.length;
}

document.getElementById("yesBtn").addEventListener("click", function(){

    heartsActive = false;
    document.querySelectorAll(".heart").forEach(h => h.remove());
    document.getElementById("mainContent").style.display = "none";
    document.getElementById("celebration").style.display = "flex";

    for(let i=0;i<120;i++){
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random()*100 + "vw";
        confetti.style.backgroundColor =
            `hsl(${Math.random()*360}, 100%, 50%)`;
        confetti.style.animationDuration =
            (Math.random()*3+2) + "s";
        document.body.appendChild(confetti);

        setTimeout(()=>confetti.remove(),5000);
    }
});

</script>

</body>
</html>
